eureka:
  instance:
    hostname: gateway-service
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: authentication-service
          uri: http://authentication-service:8088/
          predicates:
            - Path=/authentication-service/**
          filters:
            - RewritePath=/authentication-service/(?<path>.*), /$\{path}
        - id: domain-service
          uri: http://domain-service:8065/
          predicates:
            - Path=/domain-service/**
          filters:
            - RewritePath=/domain-service/(?<path>.*), /$\{path}

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
